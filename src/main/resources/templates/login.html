<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Filme Bewertungssystem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<main class="container my-5  ">

  <!--/*@thymesVar id="user" type="User"*/-->
  <form th:action="@{/user/login}"
        method="post"
        class="form-contact row g-3 needs-validation py-4 px-5 rounded-3  w-50 m-auto"
        novalidate>
    <h2 class="text-center text-darkblue-2 mt-0 mb-4">Login Form</h2>

    <div class="col-12">
      <label for="email" class="form-label">Email</label>
      <div class="input-group has-validation">
        <input type="email" class="form-control"
               id="email" name="email" required>
        <div class="invalid-feedback">
          Please enter a duration.
        </div>
      </div>
    </div>
    <div class="col-12 ">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control"
             id="password" name="password"   >
      <div class="invalid-feedback">
        Please provide a valid genre.
      </div>
    </div>

    <div class="col-12 text-center">
      <button class="btn bg-warning text-white w-25 p-2" type="submit">Login </button>
    </div>
  </form>
</main>
</body>
</html>
